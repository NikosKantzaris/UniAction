<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="Logo UniAction.jpg" alt="Λογότυπο" class="logo">
            <h1>UniAction</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#" class="active"><i class="fas fa-home"></i></a>
                    <span class="nav-text">Home Page</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-calendar-alt"></i></a>
                    <span class="nav-text">Actions/Organizations</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-envelope"></i></a>
                    <span class="nav-text">Comunication</span>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user"></i></a>
                    <span class="nav-text">Profile</span>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto"> <!-- Center the column -->
                <h2 class="text-center">PARTICIPATION FORM</h2> <!-- Center the heading -->
                <form>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">FIRST NAME</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" required>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">LAST NAME</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" required>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">WEBMAIL</label>
                            <input type="email" class="form-control" id="email" placeholder="">
                        </div>

                        <div class="col-12">
                            <label for="university" class="form-label">UNIVERSITY</label>
                            <input type="text" class="form-control" id="university">
                        </div>

                        <div class="col-12">
                            <label for="deptuni" class="form-label">DEPARTMENT OF UNIVERSITY</label>
                            <input type="text" class="form-control" id="deptuni">
                        </div>

                        <div class="col-12">
                            <label for="dateofentry" class="form-label">DATE OF ENTRY TO UNIVERSITY</label>
                            <input type="text" class="form-control" id="dateofentry">
                        </div>

                        <div class="col-12">
                            <label for="address" class="form-label">ADDRESS</label>
                            <input type="text" class="form-control" id="address" placeholder="" required>
                        </div>
                    </div>

                    <hr class="my-4">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="save-info">
                        <label class="form-check-label" for="save-info">SAVE THIS INFORMATION FOR NEXT TIME</label>
                    </div>

                    <button class="w-100 btn btn-primary btn-lg mt-3" type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Φοιτητικές Δραστηριότητες. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
